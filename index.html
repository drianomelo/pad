<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driano.css | Pad</title>
    <link rel="icon" href="assets/images/logo.svg" />
    <link rel="stylesheet" href="dist/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a class="logo">
      <img src="assets/images/logo.svg" alt="Logo driano.css" />
    </a>
    <div class="main">
      <h1 class="main__title">Escolha uma tecla para ouvir um som divino</h1>
      <div class="main__sound">
        <div class="main__list">
          <button class="main__item olha">OLHA</button>
          <button class="main__item ama">AMA</button>
          <button class="main__item ligue">LIGUE</button>

          <button class="main__item noite">NOITE</button>
          <button class="main__item bom">É BOM</button>
          <button class="main__item ela">ELA É</button>

          <button class="main__item amigos">AMIGOS</button>
          <button class="main__item mulher">MULHER</button>
          <button class="main__item gosto">GOSTO</button>
        </div>
      </div>

      <!-- AUDIOS -->
      <audio src="assets/audio/olha.mp3" id="som_olha"></audio>
      <audio src="assets/audio/ama.mp3" id="som_ama"></audio>
      <audio src="assets/audio/ligue.mp3" id="som_ligue"></audio>
      <audio src="assets/audio/noite.mp3" id="som_noite"></audio>
      <audio src="assets/audio/bom.mp3" id="som_bom"></audio>
      <audio src="assets/audio/ela.mp3" id="som_ela"></audio>
      <audio src="assets/audio/amigos.mp3" id="som_amigos"></audio>
      <audio src="assets/audio/amo.mp3" id="som_mulher"></audio>
      <audio src="assets/audio/gosto.mp3" id="som_gosto"></audio>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
